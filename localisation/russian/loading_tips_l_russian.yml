LOADING_TIP_0: "Я ебал аллаха пидораса в жопу\n-Рафаэль"
LOADING_TIP_1: "Не позорь род Мейсонов.\n-Мэйсоны"
LOADING_TIP_2: "А глаза боятся, а пенис делает.\n-Рафаэль Мейсон"
LOADING_TIP_3: "Да мне похуй,что твоя мама говорит.\n-Рафаэль Мейсон"
LOADING_TIP_4: "Да все закрой очка.\n-Стояковский"
LOADING_TIP_5: "Когда будем спариваться?.\n-Гриша"
LOADING_TIP_6: "Захват всех островов для баланса вселенной.\n-Рафаэль"
LOADING_TIP_7: "Сосал?.\n-Рафаэль"
LOADING_TIP_8: "Я знаю всех русских царей.\n-Гриша при знакомстве с Рафом 300 лет назад"
